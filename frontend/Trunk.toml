
[build]
# The index HTML file to drive the bundling process.
target = "index.html"
# Build in release mode.
release = true
# The output dir for all final assets.
dist = "dist"
# The public URL from which assets are to be served.
public_url = "/"
# Whether to include hash values in the output file names.
filehash = true
# Whether to inject scripts (and module preloads) into the finalized output.
inject_scripts = true

[watch]
# Paths to watch. The `build.target`'s parent folder is watched by default.
watch = ["../backend","../db","."]
# Paths to ignore.
ignore = []

[serve]
# The address to serve on.
address = "0.0.0.0"
# The port to serve on. 
port = 8000 
# Open a browser tab once the initial build is complete.
open = false
# Disable auto-reload of the web app.
no_autoreload = false

[clean]
# The output dir for all final assets.
dist = "dist"
# Optionally perform a cargo clean.
cargo = true

[[proxy]]
# every time we try to send a request to an /api/ endpoint
# redirect to this url...
# does this mean both servers have to be in the same computer? Probably, but that's a problem for future me lol
backend = "http://localhost:3000/api/"